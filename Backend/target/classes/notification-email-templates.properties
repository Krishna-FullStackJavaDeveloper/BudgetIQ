email.recurring-txn.body=Hello {name},\n\nWe wanted to let you know that your recurring transaction **"{title}"** amounting to **{amount}** ({type}) has been successfully processed on **{formatted_time}**.\n\nThank you for using BudgetIQ.\n\nBest regards,\nTeam BudgetIQ
